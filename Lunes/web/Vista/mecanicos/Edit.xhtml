<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:outputLabel value="#{bundle.EditMecanicosLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{mecanicosController.selected.telefono}" title="#{bundle.EditMecanicosTitle_telefono}" required="true" requiredMessage="#{bundle.EditMecanicosRequiredMessage_telefono}"/>

                    <h:inputText id="email" value="#{mecanicosController.selected.email}" title="#{bundle.EditMecanicosTitle_email}" required="true" requiredMessage="#{bundle.EditMecanicosRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditMecanicosLabel_ciudad}" for="ciudad" />
                    <h:inputText id="ciudad" value="#{mecanicosController.selected.ciudad}" title="#{bundle.EditMecanicosTitle_ciudad}" required="true" requiredMessage="#{bundle.EditMecanicosRequiredMessage_ciudad}"/>

                    <h:inputText id="createdAt" value="#{mecanicosController.selected.createdAt}" title="#{bundle.EditMecanicosTitle_createdAt}" >

                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMecanicosLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{mecanicosController.selected.updatedAt}" title="#{bundle.EditMecanicosTitle_updatedAt}" >

                <h:commandLink action="#{mecanicosController.prepareList}" value="#{bundle.EditMecanicosShowAllLink}" immediate="true"/>
