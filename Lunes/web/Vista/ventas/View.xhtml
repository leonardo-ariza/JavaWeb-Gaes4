<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVentasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVentasLabel_id}"/>
                    <h:outputText value="#{ventasController.selected.id}" title="#{bundle.ViewVentasTitle_id}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_mecanico}"/>
                    <h:outputText value="#{ventasController.selected.mecanico}" title="#{bundle.ViewVentasTitle_mecanico}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_porcentaje}"/>
                    <h:outputText value="#{ventasController.selected.porcentaje}" title="#{bundle.ViewVentasTitle_porcentaje}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_marcaDelVehiculo}"/>
                    <h:outputText value="#{ventasController.selected.marcaDelVehiculo}" title="#{bundle.ViewVentasTitle_marcaDelVehiculo}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_modeloVehiculo}"/>
                    <h:outputText value="#{ventasController.selected.modeloVehiculo}" title="#{bundle.ViewVentasTitle_modeloVehiculo}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_matricula}"/>
                    <h:outputText value="#{ventasController.selected.matricula}" title="#{bundle.ViewVentasTitle_matricula}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_vin}"/>
                    <h:outputText value="#{ventasController.selected.vin}" title="#{bundle.ViewVentasTitle_vin}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_fechaDeSolicitud}"/>
                    <h:outputText value="#{ventasController.selected.fechaDeSolicitud}" title="#{bundle.ViewVentasTitle_fechaDeSolicitud}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_servicio}"/>
                    <h:outputText value="#{ventasController.selected.servicio}" title="#{bundle.ViewVentasTitle_servicio}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_producto}"/>
                    <h:outputText value="#{ventasController.selected.producto}" title="#{bundle.ViewVentasTitle_producto}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_total}"/>
                    <h:outputText value="#{ventasController.selected.total}" title="#{bundle.ViewVentasTitle_total}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_createdAt}"/>
                    <h:outputText value="#{ventasController.selected.createdAt}" title="#{bundle.ViewVentasTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVentasLabel_updatedAt}"/>
                    <h:outputText value="#{ventasController.selected.updatedAt}" title="#{bundle.ViewVentasTitle_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVentasLabel_inhabilitado}"/>
                    <h:outputText value="#{ventasController.selected.inhabilitado}" title="#{bundle.ViewVentasTitle_inhabilitado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ventasController.destroyAndView}" value="#{bundle.ViewVentasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVentasEditLink}"/>
                <br />
                <h:commandLink action="#{ventasController.prepareCreate}" value="#{bundle.ViewVentasCreateLink}" />
                <br />
                <h:commandLink action="#{ventasController.prepareList}" value="#{bundle.ViewVentasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVentasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
