<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVentasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVentasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ventasController.selected.id}" title="#{bundle.EditVentasTitle_id}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_mecanico}" for="mecanico" />
                    <h:inputText id="mecanico" value="#{ventasController.selected.mecanico}" title="#{bundle.EditVentasTitle_mecanico}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_mecanico}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_porcentaje}" for="porcentaje" />
                    <h:inputText id="porcentaje" value="#{ventasController.selected.porcentaje}" title="#{bundle.EditVentasTitle_porcentaje}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_porcentaje}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_marcaDelVehiculo}" for="marcaDelVehiculo" />
                    <h:inputText id="marcaDelVehiculo" value="#{ventasController.selected.marcaDelVehiculo}" title="#{bundle.EditVentasTitle_marcaDelVehiculo}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_marcaDelVehiculo}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_modeloVehiculo}" for="modeloVehiculo" />
                    <h:inputText id="modeloVehiculo" value="#{ventasController.selected.modeloVehiculo}" title="#{bundle.EditVentasTitle_modeloVehiculo}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_modeloVehiculo}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_matricula}" for="matricula" />
                    <h:inputText id="matricula" value="#{ventasController.selected.matricula}" title="#{bundle.EditVentasTitle_matricula}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_matricula}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_vin}" for="vin" />
                    <h:inputText id="vin" value="#{ventasController.selected.vin}" title="#{bundle.EditVentasTitle_vin}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_vin}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_fechaDeSolicitud}" for="fechaDeSolicitud" />
                    <h:inputText id="fechaDeSolicitud" value="#{ventasController.selected.fechaDeSolicitud}" title="#{bundle.EditVentasTitle_fechaDeSolicitud}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_fechaDeSolicitud}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_servicio}" for="servicio" />
                    <h:inputText id="servicio" value="#{ventasController.selected.servicio}" title="#{bundle.EditVentasTitle_servicio}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_servicio}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_producto}" for="producto" />
                    <h:inputText id="producto" value="#{ventasController.selected.producto}" title="#{bundle.EditVentasTitle_producto}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_producto}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_total}" for="total" />
                    <h:inputText id="total" value="#{ventasController.selected.total}" title="#{bundle.EditVentasTitle_total}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{ventasController.selected.createdAt}" title="#{bundle.EditVentasTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditVentasLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{ventasController.selected.updatedAt}" title="#{bundle.EditVentasTitle_updatedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditVentasLabel_inhabilitado}" for="inhabilitado" />
                    <h:inputText id="inhabilitado" value="#{ventasController.selected.inhabilitado}" title="#{bundle.EditVentasTitle_inhabilitado}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_inhabilitado}"/>
                </h:panelGrid>
                <h:commandLink action="#{ventasController.update}" value="#{bundle.EditVentasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVentasViewLink}"/>
                <br />
                <h:commandLink action="#{ventasController.prepareList}" value="#{bundle.EditVentasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVentasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
