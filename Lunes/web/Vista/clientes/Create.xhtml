<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClientesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clientesController.selected.id}" title="#{bundle.CreateClientesTitle_id}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_identificacion}" for="identificacion" />
                    <h:inputText id="identificacion" value="#{clientesController.selected.identificacion}" title="#{bundle.CreateClientesTitle_identificacion}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_identificacion}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{clientesController.selected.nombres}" title="#{bundle.CreateClientesTitle_nombres}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_fechaDeNacimiento}" for="fechaDeNacimiento" />
                    <h:inputText id="fechaDeNacimiento" value="#{clientesController.selected.fechaDeNacimiento}" title="#{bundle.CreateClientesTitle_fechaDeNacimiento}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_fechaDeNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{clientesController.selected.direccion}" title="#{bundle.CreateClientesTitle_direccion}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{clientesController.selected.telefono}" title="#{bundle.CreateClientesTitle_telefono}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_email}" for="email" />
                    <h:inputText id="email" value="#{clientesController.selected.email}" title="#{bundle.CreateClientesTitle_email}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_ciudad}" for="ciudad" />
                    <h:inputText id="ciudad" value="#{clientesController.selected.ciudad}" title="#{bundle.CreateClientesTitle_ciudad}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_ciudad}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{clientesController.selected.createdAt}" title="#{bundle.CreateClientesTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{clientesController.selected.updatedAt}" title="#{bundle.CreateClientesTitle_updatedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_inhabilitado}" for="inhabilitado" />
                    <h:inputText id="inhabilitado" value="#{clientesController.selected.inhabilitado}" title="#{bundle.CreateClientesTitle_inhabilitado}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_inhabilitado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clientesController.create}" value="#{bundle.CreateClientesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clientesController.prepareList}" value="#{bundle.CreateClientesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClientesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
