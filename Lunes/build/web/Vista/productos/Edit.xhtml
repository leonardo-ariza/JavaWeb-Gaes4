<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productosController.selected.id}" title="#{bundle.EditProductosTitle_id}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_nombreProducto}" for="nombreProducto" />
                    <h:inputText id="nombreProducto" value="#{productosController.selected.nombreProducto}" title="#{bundle.EditProductosTitle_nombreProducto}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_nombreProducto}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_cantidadProducto}" for="cantidadProducto" />
                    <h:inputText id="cantidadProducto" value="#{productosController.selected.cantidadProducto}" title="#{bundle.EditProductosTitle_cantidadProducto}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_cantidadProducto}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{productosController.selected.descripcion}" title="#{bundle.EditProductosTitle_descripcion}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_idCategoriaDeProductos}" for="idCategoriaDeProductos" />
                    <h:inputText id="idCategoriaDeProductos" value="#{productosController.selected.idCategoriaDeProductos}" title="#{bundle.EditProductosTitle_idCategoriaDeProductos}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_idCategoriaDeProductos}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{productosController.selected.createdAt}" title="#{bundle.EditProductosTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProductosLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{productosController.selected.updatedAt}" title="#{bundle.EditProductosTitle_updatedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProductosLabel_inhabilitado}" for="inhabilitado" />
                    <h:inputText id="inhabilitado" value="#{productosController.selected.inhabilitado}" title="#{bundle.EditProductosTitle_inhabilitado}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_inhabilitado}"/>
                </h:panelGrid>
                <h:commandLink action="#{productosController.update}" value="#{bundle.EditProductosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductosViewLink}"/>
                <br />
                <h:commandLink action="#{productosController.prepareList}" value="#{bundle.EditProductosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
